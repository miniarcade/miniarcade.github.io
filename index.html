<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniArcade Studios</title>
  <link rel="stylesheet" href="./css/countdown.css">
  <link rel="icon" href="./img/logo.png" type="image/png">
</head>

<body class="vbackground">
  <div class="hero connect-page">
    <div class="container">
      <div class="hero-body">
        <div class="campaign campaign-0">
          <div class="counter timer">
            <span class="title">time remaining</span>
            <div class="counter-boxes">
              <div class="count-box">
                <h1 class="value day">0</h1>
                <span>Days</span>
              </div>
              <div class="count-box">
                <h1 class="value hour">0</h1>
                <span>Hours</span>
              </div>
              <div class="count-box">
                <h1 class="value minute">0</h1>
                <span>Minutes</span>
              </div>
              <div class="count-box">
                <h1 class="value second">0</h1>
                <span>Seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/countdown.js"></script>
</body>

</html>
